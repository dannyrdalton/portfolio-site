<div class="content">
	<div class="work">
		<div class="work-icon">
			<div class="w-icon-wrapper">
				<svg width="100px" height="70px">
					<circle r="35" cx="50" cy="35" fill="#FF9900"></circle>
					<rect x="35" y="60" width="30" height="5" fill="rgb(70, 70, 70)" />
					<rect x="45" y="50" width="10" height="10" fill="rgb(70, 70, 70)" />
					<rect x="15" y="10" width="70" height="45" fill="rgb(70, 70, 70)" />
					<rect x="20" y="15" width="60" height="35" fill="rgb(128, 175, 191)">
						<animateColor attributeName="fill" dur="5s" values="rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(128, 175, 191); rgb(237, 238, 232);" repeatCount="indefinite" />
					</rect>
				</svg>
			</div>
		</div>
		<div class="work-greeting">WORK</div>
		<div class="work-info">
			<div class="work-selection-container" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="project in projects" ng-click="goTo('/work/' + project.urlExtension)">
				<div class="work-img-wrapper">
					<div class="img-cover">
						<div class="selection-info">
							{{project.name}}<br />
							{{project.tags}}
						</div>
					</div>
					<img ng-src="{{project.imgPath}}">
				</div>
			</div>
		</div>
	</div>
</div>
